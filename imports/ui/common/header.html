<template name="header">
  <!-- Navigation bar header -->
  <nav class="ui fixed top menu navbar page grid" style="margin-bottom: 0px">
    
    <a href="/" class="brand item">Lovely Chocolate Chip</a>
    <a class="item" href="{{pathFor route='about'}}">About</a>
    
    <div class="right menu">
      <div class="ui item">
        <div class="ui transparent icon input">
          <input id="search_box" placeholder="Search recipes..." type="text" value="{{query}}">
          <i class="search link icon"></i>
        </div>
      </div>
      {{#if currentUser}}
        <!-- If user is signed in -->
        {{> header_dropdown_user}}
      {{else}}
        <!-- If user is not signed in -->
        {{> header_dropdown_nouser}}
      {{/if}}
    </div>
  </nav>
</template>
